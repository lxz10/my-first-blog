{% load static %}
<html>
    <head>
        <title>Lauren Alie's blog</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Roboto:400"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body data-spy="scroll" data-target=".navbar" data-offset="50">
        <div class="page-header" id="home">
            <span onclick="openNav()" ><i class="fas fa-ellipsis-v"></i></span>
            {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><i class="far fa-file-alt"></i></a>
            {% endif %}
            <h1><a href="/">Lauren Alie</a></h1>            
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#home">Home</a>
            <a href="#featured">Featured</a>
            <a href="#about">About Me</a>
            <a href="#posts">All Posts</a>
            <a href="#cv">CV</a>
          </div>
          
          <script>
            function openNav() {
              document.getElementById("mySidenav").style.width = "250px";
              document.getElementById("main").style.marginLeft = "250px";
              document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
            }
            
            function closeNav() {
              document.getElementById("mySidenav").style.width = "0";
              document.getElementById("main").style.marginLeft= "0";
              document.body.style.backgroundColor = "white";
            }
            </script>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
        <div class="footer">
            <h3>Connect with me</h3>
           <a href="https://github.com/lxz10" ><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/lauren-alie-36b915149/"><i class="fab fa-linkedin-in"></i></a>
            <a href="mailto:laurenalie0@gmail.com"><i class="far fa-envelope"></i></a>
        </div>
    </body>
</html>
